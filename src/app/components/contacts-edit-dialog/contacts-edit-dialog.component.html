<mat-dialog-content>
    <h2 class="h5 h5--primary">{{ data.isEdit ? 'Edit' : 'Add' }} Contact</h2>

    <form class="u-mb-32" [formGroup]="editForm">
        <mat-form-field>
            <mat-label>Firstname</mat-label>
            <input matInput formControlName="firstName" />
            <mat-error *ngIf="editForm.get('firstName').hasError('required')">
                Firstname is required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Lastname</mat-label>
            <input matInput formControlName="lastName" />
            <mat-error *ngIf="editForm.get('lastName').hasError('required')">
                Lastname is required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phoneNumber" />
            <mat-error *ngIf="editForm.get('phoneNumber').hasError('required')">
                Phone number is required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="editForm.get('email').hasError('required') || editForm.get('email').hasError('email')">
                Email is required
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-flat-button cdkFocusInitial color="primary" [disabled]="editForm.invalid" (click)="submit()">
        Save
    </button>
</mat-dialog-actions>
