<div class="table--container">
    <table mat-table [dataSource]="contactsData" class="mat-elevation-z8">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> Firstname</th>
            <td mat-cell *matCellDef="let contact"> {{contact.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Lastname </th>
            <td mat-cell *matCellDef="let contact"> {{contact.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let contact"> {{contact.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button (click)="addContact()">
                    <mat-icon class="c-boulder">add</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let contact">
                <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
                    <mat-icon class="c-boulder">more_vert</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editContact(contact)">
                        Edit
                    </button>
                    <button mat-menu-item [disabled]="checkIfLoggedIn(contact.email)" (click)="deleteContact(contact)">
                        Delete
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="previewContact(row)"></tr>
    </table>
</div>
